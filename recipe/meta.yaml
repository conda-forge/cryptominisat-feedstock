{% set name = "cryptominisat" %}
{% set version = "5.6.5" %}
{% set sha256 = "b2751f8380a59c4885bea4c297536f0af2230306b1458d3e6b78d6e29f37b9d2" %}
{% set build = 0 %}
{% set m4ri_version = 20140914 %}

package:
  name: cryptominisat-split
  version: {{ version }}

source:
  url: https://github.com/msoos/cryptominisat/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib

outputs:
  - name: libcryptominisat
    build:
      number: {{ build }}
      run_exports:
        - {{ pin_subpackage('libcryptominisat', max_pin='x.x') }}
    script: install-lib.sh
    requirements:
      build:
        - {{ compiler('cxx') }}
        - cmake
        - make
      host:
        - zlib
        - m4ri {{ m4ri_version }}  # [unix and gpl_ok]
      run:
        # gpl_ok stuff requires creation of a gpl metapackage.
        # It should have a track_feature, so that it is unfavorable unless explicitly requested.
        # - gpl                      # [unix and gpl_ok]
        - m4ri {{ m4ri_version }}  # [unix and gpl_ok]
    test:
      commands:
        - test -e $PREFIX/lib/libcryptominisat5.5.6.dylib    # [osx]
        - test -e $PREFIX/lib/libcryptominisat5.so.5.6       # [linux]
        - IF NOT EXIST %LIBRARY_BIN%\\libcryptominisat5.5.6.dll exit 1       # [win]
  - name: pycryptosat
    build:
      number: {{ build }}
      skip: True  # [win and vc<14]
    script: install-py.sh
    requirements:
      build:
        - {{ compiler('cxx') }}
        - cmake
      host:
        - python
        - setuptools
        - m4ri {{ m4ri_version }}  # [unix and gpl_ok]
        - {{ pin_subpackage('libcryptominisat', exact=True) }}
      run:
        - python
        # - gpl                      # [unix and gpl_ok]
        - {{ pin_subpackage('libcryptominisat', exact=True) }}
    test:
      imports:
        - pycryptosat
  - name: cryptominisat
    build:
      number: {{ build }}
    script: install-exec.sh
    requirements:
      build:
        - {{ compiler('cxx') }}
        - cmake
      host:
        - boost-cpp {{ boost }}
        - zlib
        - m4ri {{ m4ri_version }}  # [unix and gpl_ok]
        - {{ pin_subpackage('libcryptominisat', exact=True) }}
      run:
        - boost-cpp {{ boost }}
        # - gpl                      # [unix and gpl_ok]
        - m4ri {{ m4ri_version }}  # [unix and gpl_ok]
        - {{ pin_subpackage('libcryptominisat', exact=True) }}
    test:
      commands:
        - echo -e '1 0\n-1 0' | cryptominisat5 | grep UNSATISFIABLE   # [unix]
        - echo -e '1 0\n1 -1 0' | cryptominisat5 | grep SATISFIABLE   # [unix]

about:
  home: https://github.com/msoos/cryptominisat
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: An advanced SAT Solver https://www.msoos.org
  description: An advanced SAT Solver https://www.msoos.org
  dev_url: https://github.com/msoos/cryptominisat

extra:
  recipe-maintainers:
    - gshiba
    - msoos
    - saraedum
